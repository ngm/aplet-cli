    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if this._path == '/' %}active{% endif %}" href="/">Product Line</a>
                    </li>
                </ul>
                <ul class="nav nav-pills flex-column">
                {% for child in site.query('/products').order_by('title') %}
                    <li class="nav-item">
                        <a class="nav-link{% if this == child %} active{% endif %}" href="{{ child|url }}">{{child.title}} ({% if child.pass_status %}<i class="fa fa-check" style="color:green"></i>{% else %}<i class="fa fa-times" style="color:red"></i>{% endif %})</a>
                    </li>
                {% endfor %}
                </ul>

            </nav>

            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                <!-- <iframe width="100%" height="2000px" name="mainFrame" style="border:0"></iframe>-->
                {% block body %}{% endblock %}
